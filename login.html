<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pharmacy Inventory System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0093E9 0%, #80D0C7 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: float 25s infinite;
            border-radius: 50%;
        }

        .bg-animation span:nth-child(1) {
            left: 25%;
            animation-delay: 0s;
            width: 80px;
            height: 80px;
        }

        .bg-animation span:nth-child(2) {
            left: 10%;
            animation-delay: 2s;
            width: 20px;
            height: 20px;
        }

        .bg-animation span:nth-child(3) {
            left: 70%;
            animation-delay: 4s;
            width: 40px;
            height: 40px;
        }

        .bg-animation span:nth-child(4) {
            left: 40%;
            animation-delay: 0s;
            width: 60px;
            height: 60px;
        }

        .bg-animation span:nth-child(5) {
            left: 65%;
            animation-delay: 0s;
            width: 30px;
            height: 30px;
        }

        .bg-animation span:nth-child(6) {
            left: 75%;
            animation-delay: 3s;
            width: 50px;
            height: 50px;
        }

        .bg-animation span:nth-child(7) {
            left: 35%;
            animation-delay: 7s;
            width: 45px;
            height: 45px;
        }

        .bg-animation span:nth-child(8) {
            left: 50%;
            animation-delay: 15s;
            width: 25px;
            height: 25px;
        }

        .bg-animation span:nth-child(9) {
            left: 20%;
            animation-delay: 2s;
            width: 35px;
            height: 35px;
        }

        .bg-animation span:nth-child(10) {
            left: 85%;
            animation-delay: 0s;
            width: 55px;
            height: 55px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Login Container */
        .login-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 950px;
            width: 90%;
            min-height: 550px;
        }

        /* Left Side - Image */
        .login-left {
            flex: 1;
            background: linear-gradient(135deg, rgba(0, 147, 233, 0.9) 0%, rgba(128, 208, 199, 0.9) 100%),
                        url('https://img.freepik.com/free-ai-image/pills-medicine-box-still-life_23-2150874033.jpg') center/cover;
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .login-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 147, 233, 0.85) 0%, rgba(128, 208, 199, 0.85) 100%);
            z-index: 1;
        }

        .login-left-content {
            position: relative;
            z-index: 2;
        }

        /* Logo Container */
        .brand-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.3));
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .brand-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .brand-subtitle {
            font-size: 16px;
            font-weight: 300;
            opacity: 0.95;
            line-height: 1.6;
        }

        .feature-list {
            margin-top: 40px;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
        }

        .feature-item::before {
            content: 'âœ“';
            display: inline-block;
            width: 25px;
            height: 25px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            margin-right: 10px;
            font-weight: bold;
        }

        /* Right Side - Form */
        .login-right {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-header p {
            color: #999;
            font-size: 14px;
        }

        /* Alert Messages */
        .alert {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            display: flex;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert::before {
            content: 'âš ';
            font-size: 20px;
            margin-right: 10px;
        }

        .alert-success::before {
            content: 'âœ“';
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #999;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0093E9;
            box-shadow: 0 0 0 4px rgba(0, 147, 233, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #666;
        }

        .remember-me input {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            font-size: 14px;
            color: #0093E9;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #0093E9 0%, #80D0C7 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 15px rgba(0, 147, 233, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 147, 233, 0.6);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .demo-info {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 147, 233, 0.05), rgba(128, 208, 199, 0.05));
            border-radius: 10px;
            border-left: 4px solid #0093E9;
        }

        .demo-info h4 {
            color: #0093E9;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .demo-info p {
            color: #666;
            font-size: 13px;
            margin: 5px 0;
        }

        .demo-info code {
            background: white;
            padding: 3px 8px;
            border-radius: 4px;
            color: #0093E9;
            font-weight: 600;
            border: 1px solid #e0e0e0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
                max-width: 400px;
            }

            .login-left {
                padding: 40px 30px;
                min-height: 300px;
            }

            .brand-logo {
                width: 80px;
                height: 80px;
            }

            .feature-list {
                display: none;
            }

            .login-right {
                padding: 40px 30px;
            }

            .brand-title {
                font-size: 24px;
            }

            .login-header h2 {
                font-size: 24px;
            }
        }

        /* Loading Animation */
        .btn-login.loading {
            position: relative;
            color: transparent;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Login Container -->
    <div class="login-wrapper">
        <!-- Left Side - Image with Overlay -->
        <div class="login-left">
            <div class="login-left-content">
                <!-- Pharmacy Logo -->
                <div class="brand-logo">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Pharmacy Logo" class="logo-img">
                </div>
                
                   
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <div class="login-header">
                <h2>Welcome Back!</h2>
                <p>Please login to your account</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ‘¤</span>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ”’</span>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Add loading animation on form submit
        document.getElementById('loginForm').addEventListener('submit', function() {
            const btn = document.getElementById('loginBtn');
            btn.classList.add('loading');
            btn.disabled = true;
        });

        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.opacity = '0';
                alert.style.transition = 'opacity 0.5s';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
    </script>
</body>
</html>
